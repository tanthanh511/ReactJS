 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
 </head>
 <body>
    <div id="root"></div>
    <script type="text/babel">
        const course1 = (
            <React.Fragment>
                <h1>xin chao mn </h1>
                <h2>khong co gi</h2>
            </React.Fragment>
        )

        ReactDOM.render(course1, document.getElementById('root') )
    </script>
 </body>
 </html>
